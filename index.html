<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Triangle_Solver</title>

    <!-- Triangle_Solver references -->
    <link href="css/homestyle.css" rel="stylesheet" />

    <script src="js/jquery.js"></script>
    <script src="js/script.js"></script>


</head>
<body onclick="setinputs()">
<div id="big" style="margin-left:5px;">

    <div class="slide">
    
    <p class="slide" style="font-size:24px;margin-top:15px;margin-bottom:10px;">Triangle Solver <span style="color:red;">BETA</span></p>
    </div>



<div style="display:inline-block">
<select name="side" id="choice">

<option value="ASA">ASA</option>
<option value="SAS">SAS</option>
<option value="SSS">SSS</option>
<option value="SSA">SSA</option>

</select>
<button type="button" onclick="setinputs()" style="border:solid black 2px;">Complete triangle!</button> 

</div>
<div style="display:none;">
	<p id="test" class="sm">Select which method you're using. Angles in degrees.</p>
	<p id="test1" class="sm">Derp.</p>
	<p class="sm">Ensure that your data is properly inputted.</p>
	<p class="sm">NaN means not a number, due to a missing or invalid input.</p>
	<p class="sm">Angles over 180&deg will automatically be reduced.</p>
</div>

<form>
<p id="box1"><span id="span1">Side a</span> <input type="text" name="inp1" id="input1"></p>
<p id="box2"><span id="span2">Side b</span> <input type="text" name="inp2" id="input2"></p>
<p id="box3"><span id="span3">Angle A</span> <input type="text" name="inp3" id="input3"></p>

<p class="sm"><span id="span4"></span></p>
<p class="sm"><span id="span5"></span></p>
<p class="sm"><span id="span6"></span></p>

</form> 


<div>
<p id="area" style="line-height:10px;"></p>
<canvas id="myCanvas" style="border:solid black 2px;padding:10px;border-radius:5px;width:100%;min-height:300px;"></canvas>
</div>

</div>
</body>
</html>
